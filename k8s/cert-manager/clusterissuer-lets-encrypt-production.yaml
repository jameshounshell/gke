kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jameshounshell@gmail.com # ‚ùó Replace this with your email address
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
