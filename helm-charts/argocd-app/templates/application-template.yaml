apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{.Values.name}}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{.Values.name}}
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/{{.Values.name}}
    repoURL: https://github.com/jameshounshell/gke.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
